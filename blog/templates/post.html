{% extends 'layout.html' %}

{% block content %}
<center>
    <div class="post">
        <img src="{{ url_for('static'), filename='profile_pics/' + post.author.username + '/' + post.author.image_file }}"
             alt="" class="mr-3 mt-3 rounded-circle" style="width:40px;">
        <a class="mr-2" href="{{ url_for('user.user_posts', username=post.author.username) }}">
            {{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strtime('%d.%m.%Y-%H') }}</small>
        {% if post author == current_user %}

        <a class="btn btn-secondary btn-sm m2" href="{{ url_for('post.update_post', post_id=post.id) }}">Обновить</a>
        <button type="button" class="btn btn-danger btn-sm m1" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Удалить</button>

        {% endif %}
        <h2 class="article-title"> {{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        <img src="{{ image_file }}" alt="post_img">



</center>
<!--Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdrop" aria-hidden="true"></div>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModallabel">Удалить пост ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Удалить"></button>
        </div>
        <div class="modal-body">
            Вы точно хотите удалить этот пост ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <form action="{{ url_for('post.delete_post', post_id=post.id) }}" method="post">
                <input type="submit" class="btn btn-danger" value="Удалить">
            </form>
        </div>
    </div>
</div>
</div>
